<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">

    <ul ng-repeat="group in groups" class="nav navbar-nav">
      <li><a href="#">{{group.sectionTitle}}</a></li>
    </ul>
  </div>
</nav>

<div ng-repeat="group in groups" class="group-container">
  <form>
    <h2>{{group.sectionTitle}}</h2>
    <div ng-repeat="dataelement in group.dataElements" class="form-group">
      <label>
        {{dataelement.shortName}}
      </label>

      <!-- Text type -->
      <input ng-if="dataelement.valueType == 'string'" type ="text" class="form-control">

      <!-- Number type -->
      <input ng-if="dataelement.valueType == 'int'" type ="number" class="form-control">

      <!-- Radio type -->
      <div ng-if="dataelement.valueType == 'bool'" class="radio" ng-repeat="option in dataelement.values">
        <label> 
          <input type="radio" name="optionsRadios" checked>
          {{option}}
        </label>
      </div>

      <!-- Checkbox type -->
      <div ng-if="datelement.valueType == 'Checkbox'">

      </div>


      <!-- Date type -->
      <div ng-if="dataelement.valueType == 'Date'">
        <input  type ="datetime-local" class="form-control">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Unknown
          </label>
        </div>
      </div>


    </div>
  </form>
</div>

<button style="margin-top: 20px;" class="btn btn-lg btn-success">Submit</button>
